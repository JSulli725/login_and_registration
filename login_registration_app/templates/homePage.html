<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class = "col-md-3">
            <form action="/verify_registration" method="POST">
            {% csrf_token %}
            <h4>Registration</h4>
            {% if messages %}
            {% for message in messages%}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">
            <label for="password">Password:</label>
            <input type="text" name="password" class="form-control">
            <label for="confirm_pw">Confirm PW:</label>
            <input type="text" name="confirm_pw" class="form-control">
            <button type="submit" class = "btn btn-primary">Register</button>
            </form>
            <br>
            <h4>Login</h4>
            <form action="/verify_login" method="post">
            {% csrf_token %}
            <label for="login_email">Email:</label>
            <input type="text" name="login_email" class="form-control">
            <label for="login_password">Password</label>
            <input type="text" name="login_password" class="form-control">
            <button type="submit" class = "btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
